[project]
name = "roboto_platform_tools"
dependencies = [
    "autoflake~=2.1",
    "black~=24.3",
    "flake8~=6.0",
    "isort~=5.12",
    # mypy 1.16 broke type checks for pydantic, so it is pinned to 1.15 for now.
    # TODO: unpin after mypy 1.16.0 is fixed or superseded.
    "mypy==1.15",
    "pytest~=7.3",
    "pytest-cov~=4.1",
    "pytest-xdist~=3.3",
    "PyGithub~=2.6.1",
]

[project.optional-dependencies]
sdk_examples = [
    "ipython~=8.28",
    "jupyter~=1.1",
    "matplotlib~=3.9",
    "pillow~=10.4",
]

types = [
    "pandas-stubs>=2.0",
    "pyarrow-stubs>=20.0.0.20250715",  # https://github.com/apache/arrow/discussions/45919
    "types-requests===2.31.0.1",
]

[[tool.mypy.overrides]]
module = [
    "antlr4.*",
    "aws_xray_sdk.*",
    "boto3.*",
    "botocore.*",
    "cookiecutter.*",
    "cryptography.*",
    "dateutil.*",
    "docker.*",
    "jose.*",
    "markdown",
    "nanoid",
    "numpy.*",
    "pandas.*",
    "pyarrow.*",   # https://github.com/apache/arrow/discussions/45919
    "pluggy",
    "stumpy.*",
    "tqdm.*",
    "wrapt",
    "yaml"
]
ignore_missing_imports = true

[tool.isort]
force_sort_within_sections = true
line_length = 50
multi_line_output = 3  # https://pycqa.github.io/isort/docs/configuration/multi_line_output_modes.html
profile = "black"
skip_glob = ["*/vendor/*"]
known_first_party = [
    "executor_sidecar",
    "image_management_service",
    "invocation_scheduling_service",
    "ops_observer",
    "roboto",
    "roboql",
    "roboto_internal",
    "roboto_service",
    "roboto_integ"
]
